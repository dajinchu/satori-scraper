<form class="form col-xs-10">
    <div class="row">
        <div class="col-xs-3">
            <input type="text" name="item-name" class="form-control" placeholder="Item Name">
        </div>

        <div class="col-xs-3">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">&nbsp;<span class="glyphicon glyphicon-pencil"></span></button>
                </span>
                <input type="text" name="item-selector" class="selector-input form-control" placeholder="CSS Selector">
            </div>
        </div>
        <div class="col-xs-2">
            <p class="element-count"></p>
        </div>
        <div class="col-xs-3">
            <p class="field-example text-nowrap"></p>
        </div>
    </div>
</form>
